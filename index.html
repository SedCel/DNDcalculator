<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        Calculator D&D
    </div>

    <div id="DamageCalc">
        <p>Калькулятор процентов урона</p><br>

        <label for="procdmg"> Введите процент урона:</label>
        <input type="text" name="procdmg" id="ProcentDamage"><br>

        <label for="dmg"> Введите урон персонажа:</label>
        <input type="text" name="dmg" id="Damage"><br>

        <input type="button" onclick="procDmg(document.getElementById('DamageCalc'))" value="Результат"><br>
        <p id="resultProcDmg"></p>
    </div>
    
    <div id="VampirCalculate">
        <p>Калькулятор вытягивания жизни</p><br>

        <label for="ProcVampir">Введите процент вытягивания жизни</label>
        <input type="text" name="ProcVampir" id="vampirProc"><br>

        <label for="dmg_2">Введите урон</label>
        <input type="text" name="dmg_2" id="dmg_2"><br>

        <input type="button" value="Результат" onclick="procVampir()">
        <p id="resultVampir"></p>

    </div>
    <script src="main.js"></script>
</body>
</html>
